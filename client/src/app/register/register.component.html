<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary"> Sing up</h2>
    <div class="form-group">
        <input type="text" class="form-control" name="username"
         [(ngModel)]="module.username" placeholder="username">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" name="password"
        [(ngModel)]="module.password" placeholder="password">
    </div>

            {{user.userName}}
        </option>
       </select>
    </div> -->


    <div class="form-group text-center">
        <button class="btn btn-success mr-2">Register</button>
        <button class="btn btn-info mr-2" (click)="cancel()" type="button"> cancel </button>
    </div>
</form>
